<!doctype html>
<html lang="en">
  <head>
    <title>New Movie Member Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="createuser.component.css">
   
  </head>
  <body>
    <div class="box">
        <form action="/">
          <div class="banner">
            <h1>New Movie Member Registration</h1>
          </div>
          <div class="colums">
            <div class="item">
              <label for="fname"> First Name<span>*</span></label>
              <input id="fname" type="text" name="fname" required/>
            </div>
            <div class="item">
              <label for="lname"> Last Name<span>*</span></label>
              <input id="lname" type="text" name="lname" required/>
            </div>
            <div class="item">
              <label for="address1">ID number<span>*</span></label>
              <input id="address1" type="text"   name="address1" required/>
            </div>
            <div class="item">
              <label for="address2">Address<span>*</span></label>
              <input id="address2" type="text"   name="address2" required/>
            </div>
            <div class="item">
              <label for="eaddress">Email Address</label>
              <input id="eaddress" type="text"   name="eaddress"/>
            </div>
            <div class="item">
              <label for="phone">Phone<span>*</span></label>
              <input id="phone" type="tel"   name="phone" required/>
            </div>
          </div>
          <div class="question">
            <label>Preferred way to contact </label>
            <div class="question-answer">
              <div>
                <input type="radio" value="none" id="radio_4" name="contact"/>
                <label for="radio_4" class="radio"><span>Phone</span></label>
              </div>
              <div>
                <input  type="radio" value="none" id="radio_5" name="contact"/>
                <label for="radio_5" class="radio"><span>Email</span></label>
              </div>
              <div>
                <input  type="radio" value="none" id="radio_6" name="contact"/>
                <label for="radio_6" class="radio"><span>Any</span></label>
              </div>
            </div>
          </div>
          <h2>Terms and Conditions</h2>
          <input type="checkbox" name="checkbox1">
          <label>Member consents to receive communications from us electronically. We will communicate with you by e-mail or phone. You agree that all agreements, notices, disclosures and other communications that we provide to you electronically satisfy any legal requirement that such communications be in writing.</label>
          <div class="btn-block">
            
            <button type="submit" href="/"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp;Submit</button>
          </div>
        </form>
      </div>
    </body>
</html>
