<html>

	</style>

<div class="Return-Rent-wrap">

				<div class="group">
					<button type="submit" class="button">Return</button>
				</div>
			</div>
			<div class="rent-htm">
				<div class="group">
					<label for="user" class="label">Please enter Movie ID #</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="user" class="label">Please enter User ID </label>

				</div>

				</div>
			</div>
		</div>
